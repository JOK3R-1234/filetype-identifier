{% extends "base.html" %}
{% block content %}
{% if history %}
<table class="table table-striped table-result mt-2">
<thead class="table-dark"><tr><th>Filename</th><th>Type</th><th>Confidence</th><th>Timestamp</th></tr></thead>
<tbody>
{% for h in history %}
<tr class="{% if h.confidence_class=='high' %}table-success{% elif h.confidence_class=='medium' %}table-warning{% else %}table-danger{% endif %}">
<td>{{ h.filename }}</td>
<td>{{ h.file_type }}</td>
<td>{{ h.confidence }}</td>
<td>{{ h.timestamp }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}<p>No history yet.</p>{% endif %}
{% endblock %}
